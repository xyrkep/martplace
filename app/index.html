<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MartPlace</title>
    <meta name="author" content="XyRKeP">
    <meta name="description" content="Example description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" type="image/x-icon" href="" />
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <a class="header__logo" href="#">
                        <div class="header__logo-img">
                            <img src="img/logo.png" alt="">
                        </div>
                        <div class="header__logo-text">
                            Mart<span>Place</span>
                        </div>
                    </a>
                    <div class="header__signup-btn">
                        <a href="#">Become a Seller</a>
                    </div>
                    <div class="header__user">
                        <div class="header__user-icons">
                            <a href="#"><span class="lnr lnr-alarm"></span></a>
                            <a href="#"><span class="lnr lnr-envelope"></span></a>
                            <a href="#"><span class="lnr lnr-cart"></span></a>
                        </div>
                        <a class="header__user-avatar" href="#" style="background-image: url()"></a>
                        <div class="header__user-profile">
                            <div class="user-name">
                                Taofiq Hakim
                            </div>
                            <a class="user-balance" href="#">
                                $20.45
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>

</body>

</html>
